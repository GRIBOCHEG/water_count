<html>
  <title>Вход</title>
  <script type="text/javascript">
    function loginClick() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            // alert(xhttp.response);
            if (xhttp.responseText == "admin") {
                window.location = "/admin/adminform";
            } else if (xhttp.responseText == "user") {
                window.location = "/user/userform";
            } else if (xhttp.responseText == "pass") {
                window.location = "/user/changepass";
            }
            //redirect
            // window.location = xhttp.responseURL;
          } else {
            alert("bitch lasagna!");
          }
        }
      };
      xhttp.open("POST", "/login", true);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send(
        JSON.stringify({
          login: document.getElementById("login").value,
          password: document.getElementById("password").value
        })
      );
    }
  </script>
  <body>
    Вход в систему
    <div>
      <div>
        <label>Логин</label> <input type="text" name="login" id="login" />
        <br />
      </div>
      <div>
        <label>Пароль</label>
        <input type="password" name="password" id="password" /> <br />
      </div>
      <div><button onclick="loginClick()">Войти</button></div>
    </div>
  </body>
</html>

{{define "users"}}
<html>
    <head>
        <title>Пользователи</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
  <body>
    <h1 class='title'>Список пользователей</h1>
    <div>
      {{range .}}
      <p class='list'><a class='link' href=/admin/readinglist/{{.ID}}>{{.Name}} {{.Surname}} ({{.Login}})</p>
      {{end}}
    </div>
  </body>
</html>
{{end}}
